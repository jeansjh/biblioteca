<!-- Home -->

<div class="home">
  <div class="home_background_container prlx_parent">
    <div class="home_background prlx" style="background-image:url(assets/images/teachers_background.jpg)"></div>
  </div>
  <div class="home_content">
    <h1>Docentes</h1>
  </div>
</div>

<!-- Teachers -->

<div class="teachers page_section">
  <div class="container">
    <div class="row">

      <!-- Teacher -->
      <div class="col-lg-4 teacher" *ngFor="let docente of docentes">
        <div class="card">
          <div class="card_img">
            <div class="card_plus trans_200 text-center"></div>
            <img class="card-img-top trans_200" [src]="getImageCover()"
              alt="{{docente.nombre}} {{docente.apellido}}">
          </div>
          <div class="card-body text-center">
            <div class="card-title"><a href="#">{{docente.nombre}} {{docente.apellido}}</a></div>
            <div class="card-text">{{docente.nom_curso}}</div>
            <div class="teacher_social">
              <ul class="menu_social">
                <li class="menu_social_item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                <li class="menu_social_item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li class="menu_social_item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="menu_social_item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li class="menu_social_item"><a href="#"><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
