<!-- Home -->

<div class="home">
  <div class="home_background_container prlx_parent">
    <div class="home_background prlx" style="background-image:url(assets/images/news_background.jpg)"></div>
  </div>
  <div class="home_content">
    <h1>{{book.titulo}}</h1>
  </div>
</div>

<!-- News -->

<div class="news">
  <div class="container">
    <div class="row">

      <!-- News Post Column -->

      <div class="col-lg-8">

        <div class="news_post_container">
          <!-- News Post -->
          <div class="news_post">
            <div class="news_post_image">
              <img [src]="getImageCover()" alt="">
            </div>
            <div class="news_post_top d-flex flex-column flex-sm-row">
              <div class="news_post_date_container">
                <div class="news_post_date d-flex flex-column align-items-center justify-content-center">
                  <div><i class="fas fa-book"></i></div>
                  <div></div>
                </div>
              </div>
              <div class="news_post_title_container">
                <div class="news_post_title">
                  <a >{{book.titulo}}</a>
                </div>
                <div class="news_post_meta">
                  <span class="news_post_author">{{book.autor}}</span>
                  <span>|</span>
                  <span class="news_post_comments">{{book.nom_curso}}</span>
                </div>
              </div>
            </div>
            <div class="news_post_text">
              <p>{{book.desc1}}</p>
            </div>

            <p class="news_post_text" style="margin-top: 59px;">{{book.desc2}}</p>
          </div>

        </div>

      </div>

      <!-- Sidebar Column -->

      <div class="col-lg-4">
        <div class="sidebar">

          <!-- Tags -->

          <div class="sidebar_section">
            <div class="sidebar_section_title">
              <h3>Descargar o Ver</h3>
            </div>
            <div class="tags d-flex flex-row flex-wrap">
              <div class="tag"><a [href]="book.url_libro" target="_blank"><i class="fas fa-download"></i>  Descargar</a></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
